name: WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - uses: athul/wakatime-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          SHOW_TITLE: true 
          SECTION_NAME: wakatime 
          BLOCKS: ░▒▓█ 
          CODE_LANG: python 
          TIME_RANGE: last_7_days 
          LANG_COUNT: 5 
          SHOW_TIME: true 
          SHOW_TOTAL: true 
